name: ⚡️ Deploy Documentation (Production)
permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - main
  # Trigger from CLI/SDK repo updates
  repository_dispatch:
    types: [docs-update, Release]

jobs:
  deploy-to-production:
    uses: ./.github/workflows/af-deploy-common.yml
    with:
      environment: production
      branch: main
      network: ipfs
    secrets:
      af_api_key: ${{ secrets.AF_API_KEY }}
      gh_pat: ${{ secrets.GH_PAT }}
